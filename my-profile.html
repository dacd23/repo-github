   <div class="container p-4">
    <form name="form-validation" id="form">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">Nombre: <spam id="N"></spam></label>

        </div>
        <div class="col-md-4 mb-3">

          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">E-Mail: <spam id="E"></spam></label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="Please enter an e-mail" onchange="getUserData()" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom04">Numero de Telefono: <spam id="P"></spam></label>
          <input type="text" class="form-control" id="validationCustom04" placeholder="Please enter Phone number" onchange="getUserData()" required>

      </div>
    </form>
